version: '3.8'
name: megalopolis

services:
  apache:
    image: httpd:2.4.54-bullseye
    container_name: ${COMPOSE_PROJECT_NAME}-apache
    ports:
      - "8080:80"
      - "8081:81"
    volumes:
      - type: bind
        source: ./server
        target: /var/www/html
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/apache/log:/var/log/apache2
    links:
      - php

  php:
    build: ./docker/php/
    container_name: ${COMPOSE_PROJECT_NAME}-php
    env_file: ./server/.env
    volumes:
      - type: bind
        source: ./server
        target: /var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/php/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
  
  mariadb:
    image: mariadb:10
    container_name: ${COMPOSE_PROJECT_NAME}-mariadb
    restart: unless-stopped
    env_file: ./server/.env
    volumes:
      - type: bind
        source: ./docker/mariadb/database_files
        target: /var/lib/mysql
      - ./docker/mariadb/initialization_scripts:/docker-entrypoint-initdb.d